<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-page.css">
    <script src="contact-page.js" defer></script>
</head>
<body>
    <div>
        <h1>Contact Us</h1>

    <p>Have a question or feedback? We'd love to hear from you!</p>
    <form >
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" data-testid="test-contact-name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" data-testid="test-contact-email" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" data-testid="test-contact-message" minlength="10"></textarea><br><br>
        

    

        <input type="submit" class="submit-button" value="Submit">
        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Thank you for contacting us, ' + document.getElementById('name').value + '! We will get back to you shortly.');
                form.reset();
            });
        </script>
    </form>
    </div>
</body>
</html>
